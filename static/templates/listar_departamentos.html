<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Empleados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/listar_departamentos.css') }}">
</head>
<body>

<div class="sidenav">
    <a href="/">Regresar</a>
    <a href="#">Listar Departamentos</a>
    <a href="#">Añadir Nuevo Departamento</a>
    <a href="#">Actualizar Información de Departamento</a>
    <a href="#">Eliminar Departamento</a>
</div>

<div class="content">
    <h1>Listado de Empleados</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Department ID</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for dept in departamentos %}
                    <tr>
                        <td>{{ dept.dept_id }}</td>
                        <td>{{ dept.nombre }}</td>
                        <td>{{ dept.description }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
